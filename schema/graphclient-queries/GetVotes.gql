query GetVotes($first:Int, $skip:Int, $where: Vote_filter, $orderBy: Vote_orderBy, $orderDirection: OrderDirection) {
  votes(first:$first, skip:$skip, where: $where, orderBy:$orderBy, orderDirection:$orderDirection) {
    id
    owner
    tokenId
    uri
    contract {
      id
    }
    auction {
      id
      tokenId
      amount
      bidder
      startTime
      endTime
      settled
      extended
      contract {
        id
      }
    }
  }
}