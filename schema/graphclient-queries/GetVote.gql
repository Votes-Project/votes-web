query GetVote($id: ID!) {
  vote(id: $id) {
    id
    owner
    tokenId
    uri
    contract {
      id
      name
      symbol
      totalSupply
    }
    auction {
      id
      tokenId
      amount
      bidder
      startTime
      endTime
      settled
      extended
      contract {
        id
        treasury
        duration
        timeBuffer
        minBidIncrement
        launched
        reservePrice
        reserveAddress
        raffleAddress
        votesURI
        flashVotesURI
        paused
        votesToken
      }
    }
  }
}